<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://cdn.jsdelivr.net/g/primer' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <header>
        <span>{{ name }}</span>
        <a class="btn" href="{{ githubUrl }}" role="button">Pull a link at Github</a>
      </header>
      <div id="content"></div>
      <footer>
        {% if rss %}
        <a class="rss" href="{{ rss }}"><i class="fa fa-rss-square fa-2"></i></i></a>
        {% endif %}
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
